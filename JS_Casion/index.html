<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">Random Number Game</header>
    <form id="casino-form">
      <div class="enter-num">
        <span class="span-1">Gnerate a number between 0 and :&nbsp </span>
        <input
          type="number"
          value=""
          required
          placeholder="Enter the between 1 ~ N"
        />
      </div>
      <div class="choice-num">
        <div class="guess-box">
          <span class="span-2">Guess the number : &nbsp</span>
          <input
            type="number"
            required
            placeholder="Enter the between 1 ~ Enter-number"
            value=""
          />
          <button class="btn-num">Roullet!</button>
        </div>
        <div class="msg">
          <br />
          <h1 id="result-meg"></h1>
          <span class="hidden" id="win"></span>
        </div>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
